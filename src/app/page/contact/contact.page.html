<ion-header [translucent]="true">

    </ion-buttons>
    <ion-title>Contato</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

    </ion-toolbar>
  </ion-header>
</ion-content>

<ion-footer>
  <ion-toolbar color="tertiary">
    <ion-title>Footer Toolbar</ion-title>
  </ion-toolbar>
</ion-footer>
