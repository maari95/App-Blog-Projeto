
<ion-content fullsc>
  <div class="background">
    <div class="login-container">
      <ion-card class="card">
        <img class="logo" src=" assets/icon/Blog post-amico.svg" alt="">
        <h1>cadastro</h1>
        <ion-card-content class="text" style="margin-left: 50%;transform: translate(-50%);">
          <div class="item">
            <!-- <input [(ngModel)]="nome" placeholder="Nome" type="text"> -->
          </div>
          <div class="item">
            <input class="input" type="email" [(ngModel)]="email" placeholder="Email">
          </div>
          <div class="item">
            <input class="input" type="password" [(ngModel)]="senha" placeholder="Senha">
          </div>
          <!-- <textarea name="bio" id="bio" rows="5" placeholder="Bio..." [(ngModel)]="bio"></textarea> -->
          <ion-button class="button" (click)="registrar()">Cadastrar-se</ion-button>
        </ion-card-content>
        <p>JÃ¡ possui uma conta?<a [routerLink]="['/login']">Conecte-se</a> </p>
        <p *ngIf="mensagem">{{mensagem}}</p>
      </ion-card>
    </div>
  </div>
</ion-content>
