<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button color="light"></ion-menu-button>
    </ion-buttons>
    <img src="assets/logo/6.png" alt="" class="logo">
    <!-- <ion-title>Página Inicial</ion-title> -->
  </ion-toolbar>
</ion-header>

<ion-content>

  <div class="carousel">
    <div #carouselContent class="carousel-content">
      <div class="carousel-item">
        <img src="assets/img/swiper-slide-1.jpg" alt="Slide 1">
      </div>
      <div class="carousel-item">
        <img src="assets/img/swiper-slide-2.jpg" alt="Slide 2">
      </div>
      <div class="carousel-item">
        <img src="assets/img/swiper-slide-3.jpg" alt="Slide 3">
      </div>
    </div>
  </div>

  <section id="sec1">
    <h1 class="title">Cursos em destaque</h1>
    <div class="card-group">
      <div class="card" (click)="abrirModal()">
        <div class="card-img"><img src="assets/img/imagemB2.jpg"></div> 
        <p class="p">Professor: ababa</p>
        <p class="hr">curso</p>
      </div>
      
      <div class="card" (click)="abrirModal()">
        <div class="card-img"><img src="assets/img/imagemB3.jpg"></div>
        <p class="p">Professor: ababa</p>
        <p class="hr">curso</p>
      </div>
      <div class="card" (click)="abrirModal()">
        <div class="card-img"><img src="assets/img/imagemB4.jpg"></div>
        <p class="p">Professor: ababa</p>
        <p class="hr">curso</p>
      </div>
      <div class="card" (click)="abrirModal()">
        <div class="card-img"><img src="assets/img/imagemB5.jpg"></div>
        <p class="p">Professor: ababa</p>
        <p class="hr">curso</p>
      </div>
      <div class="card" (click)="abrirModal()">
        <div class="card-img"><img src="assets/img/imagemB6.jpg"></div>
        <p class="p">Professor: ababa</p>
        <p class="hr">curso</p>
      </div>
      <div class="card" (click)="abrirModal()">
        <div class="card-img"><img src="assets/img/imagemB7.webp"></div>
        <p class="p">Professor: ababa</p>
        <p class="hr">curso</p>
      </div>

      <div class="card" *ngFor="let post of postagem">
        <div class="card-img"><img src="{{post.img}}"></div>
        <div class="card-txt">
          <p class="p">{{post.title}} - por {{post.autor}}</p>
          <p class="hr">{{post.text}}</p>
        </div>
      </div>
    </div>
  </section>
  
  <section id="sec2">
    <h1 class="title">Últimas postagens</h1>
    <div class="news">
      <div class="card-news" (click)="abrirModal()">
        <img src="assets/img/imagemB9.webp">
        <span>novo</span>
      </div>
      <div class="card-news" (click)="abrirModal()">
        <img src="assets/img/imagemB10.webp">
        <span>novo</span>
      </div>
      <div class="card-news" (click)="abrirModal()">
        <img src="assets/img/imagemB11.webp">
        <span>novo</span>
      </div>
      <div class="card-news" (click)="abrirModal()">
        <img src="assets/img/imagemB12.jpeg">
      </div>
      <div class="card-news" *ngFor="let new of news" (click)="abrirModal()">
        <img src="{{new.img}}">
        <span>novo</span>
      </div>
    </div>
  </section>
</ion-content>
